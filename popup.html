<!DOCTYPE html>
<html>

<head>
    <title>Password Generator</title>
    <link rel="shortcut icon" href="./icons/password-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Password Generator</h1>
    <form id="password-options">
        <label>
            Password Length:
            <input type="number" id="length" min="8" max="32" value="16">
        </label>
        <label>
            <div class="checkbox-wrapper-4">
                <input class="inp-cbx" id="special-characters" type="checkbox" />
                <label class="cbx" for="special-characters">
                    <span>
                        <svg width="12px" height="10px">
                            <use xlink:href="#check-4"></use>
                        </svg>
                    </span>
                    <span>Special Characters</span>
                </label>
                <svg class="inline-svg">
                    <symbol id="check-4" viewbox="0 0 12 10">
                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                    </symbol>
                </svg>
            </div>


        </label>
        <button type="button" id="generate">Generate</button>
    </form>
    <div id="output">
        <input type="text" name="password" id="password" readonly>
        <button id="copy">
            <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#000">
                <path
                    d="M360-240q-33 0-56.5-23.5T280-320v-480q0-33 23.5-56.5T360-880h360q33 0 56.5 23.5T800-800v480q0 33-23.5 56.5T720-240H360Zm0-80h360v-480H360v480ZM200-80q-33 0-56.5-23.5T120-160v-560h80v560h440v80H200Zm160-240v-480 480Z" />
            </svg>
        </button>
    </div>


    <script src="popup.js" defer></script>
</body>

</html>
